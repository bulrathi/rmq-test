apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'ru.oorraa.rmq.test.Producer'

version = '1.0'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'

    compile 'com.rabbitmq:amqp-client:3.4.4'
}

jar {
    manifest {
        attributes "Main-Class": "$mainClassName"
    }
}